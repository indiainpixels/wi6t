<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #002;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Helvetica;
    }

    #content {
      font-size: 42px;
      flex: 1;
    }
    #foot {
      opacity: 0.6;
      flex: 1;
    }
    #buffer {
      flex: 1;
    }
  </style>
  <body>
    <div id="buffer"></div>
    <div id="content"></div>
    <div id="foot">This is a test, kindly ignore</div>
  </body>
  <script>
    const key = window.localStorage.getItem('key-iip');
    if (key) {
      document.getElementById('content').innerHTML = key;
    } else {
      const newkey = Math.floor(Math.random() * 100000);
      window.localStorage.setItem('key-iip', newkey);
      document.getElementById('content').innerHTML = newkey;
    }
  </script>
</html>
